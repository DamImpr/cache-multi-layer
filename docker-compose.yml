services:
  test-sw:
    build: 
      context: .
    volumes:
      - ./app/src:/app/src
      - ./app/tests:/app/tests
    command: ./vendor/bin/phpunit ./tests/
  update-vendor:
    build:
      context: .
    volumes:
      - ./app:/app
    command: composer update --no-interaction --no-scripts --no-autoloader --prefer-dist  